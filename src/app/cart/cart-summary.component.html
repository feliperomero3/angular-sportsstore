<div class="float-right">
  <small>
    Your Cart:
    <span *ngIf="cartService.itemCount > 0">
      {{cartService.itemCount}} item(s)
      {{cartService.cartPrice | currency:"USD":"symbol":"2.2-2"}}
    </span>
    <span *ngIf="cartService.itemCount == 0">
      (empty)
    </span>
  </small>
  <button class="btn btn-sm bg-dark text-white" [disabled]="cartService.itemCount == 0" routerLink="/cart">
    <i class="fa fa-shopping-cart"></i>
  </button>
</div>
