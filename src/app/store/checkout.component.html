<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">SPORTS STORE</a>
    </div>
  </div>
</div>

<div *ngIf="isOrderSent" class="m-2 text-center">
  <h2>Thanks!</h2>
  <p>Thanks for placing your order.</p>
  <p>We'll ship your products as soon as possible.</p>
  <button class="btn btn-primary" routerLink="/store">
    Return to Store
  </button>
</div>

<form *ngIf="!isOrderSent" class="m-2" #form="ngForm" (ngSubmit)="submitOrder(form)" novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required>
    <span *ngIf="isOrderSubmitted && name.invalid" class="text-danger">
      Please enter your name
    </span>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input class="form-control" #address="ngModel" name="address" [(ngModel)]="order.address" required>
    <span *ngIf="isOrderSubmitted && address.invalid" class="text-danger">
      Please enter your address
    </span>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input class="form-control" #city="ngModel" name="city" [(ngModel)]="order.city" required>
    <span *ngIf="isOrderSubmitted && city.invalid" class="text-danger">
      Please enter your city
    </span>
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <input class="form-control" #state="ngModel" name="state" [(ngModel)]="order.state" required />
    <span *ngIf="isOrderSubmitted && state.invalid" class="text-danger">
      Please enter your state
    </span>
  </div>
  <div class="form-group">
    <label for="postalCode">Postal Code</label>
    <input class="form-control" #postalCode="ngModel" name="postalCode" [(ngModel)]="order.zip" required />
    <span *ngIf="isOrderSubmitted && postalCode.invalid" class="text-danger">
      Please enter your postal code
    </span>
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <input class="form-control" #country="ngModel" name="country" [(ngModel)]="order.country" required />
    <span *ngIf="isOrderSubmitted && country.invalid" class="text-danger">
      Please enter your country
    </span>
  </div>
  <div class="text-center">
    <button class="btn btn-secondary m-1" routerLink="/cart">Back</button>
    <button class="btn btn-primary m-1" type="submit">Complete Order</button>
  </div>
</form>
